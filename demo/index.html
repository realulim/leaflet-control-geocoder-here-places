<!DOCTYPE html>
<html>

<head>
	<title>Leaflet Control Geocoder</title>

	<meta name='viewport' content='width=device-width, user-scalable=no initial-scale=1, maximum-scale=1'>
	<meta charset="UTF-8"><meta content="origin" name="referrer">

	<link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
	<link rel="stylesheet" href="../dist/Control.Geocoder.css" />

	<script src="../node_modules/leaflet/dist/leaflet.js"></script>
	<script src="../dist/Control.Geocoder.js"></script>
	<script src="../dist/Control.Geocoder.HerePlaces.js"></script>
	<style type="text/css">
		body {
			margin: 0;
		}

		#map {
			position: absolute;
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<div id="map"></div>

	<script type="text/javascript">

		var hereGeocoder = new L.Control.Geocoder.HEREPLACES({
			queryMinLength: 3,
			app_id: 'bC4fb9WQfCCZfkxspD4z',
			app_code: 'K2Cpd_EKDzrZb1tz0zdpeQ'
		});

		var map = L.map('map').setView([55.6783, 12.5313], 6),
			geocoder = hereGeocoder,
			control = L.Control.geocoder({
				geocoder: hereGeocoder
			}).addTo(map);

		L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
		}).addTo(map);

		var marker;
		map.on('click', function (e) {
			geocoder.reverse(e.latlng, map.options.crs.scale(map.getZoom()), function (data) {
				if (data.response.view && data.response.view.length) {
					let loc = data.response.view[0].result[0].location;
					let latLng = L.latLng(loc.displayPosition.latitude, loc.displayPosition.longitude);
					let label = loc.address.label;
					if (marker) {
						marker.setLatLng(latLng).setPopupContent(label).openPopup();
					} else {
						marker = L.marker(latLng).bindPopup(label).addTo(map).openPopup();
					}
				}
			});
		});
	</script>
</body>

</html>
