<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Control Geocoder</title>

    <meta name='viewport' content='width=device-width, user-scalable=no initial-scale=1, maximum-scale=1'>

    <link rel="stylesheet" href="../dist/leaflet.css"/>
    <link rel="stylesheet" href="../dist/Control.Geocoder.css"/>

    <script src="../dist/leaflet.js"></script>
    <script src="../dist/Control.Geocoder.js"></script>
    <script src="../dist/Control.Geocoder.HerePlaces.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }

        #map {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script type="text/javascript">
    navigator.geolocation.getCurrentPosition(function (pos) {
        let param = pos.coords.latitude + "," + pos.coords.longitude;
        console.log(param);
        let map = L.map('map').setView([pos.coords.latitude, pos.coords.longitude], 14),
            geocoder = L.Control.Geocoder.herePlaces({
                app_id: '<insert your app_id here>',
                app_code: '<insert your app_code here>',
                geocodingQueryParams: {
                    at: param
                }
            }),
            control = L.Control.geocoder({
                geocoder: geocoder
            }).addTo(map),
            marker;

        new L.tileLayer('http://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            minZoom: 2,
            maxZoom: 17,
            attribution: 'Map data: &copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap</a>-Mitwirkende, SRTM | Kartendarstellung: Â© <a href="http://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
        }).addTo(map);

        map.on('click', function (e) {
            geocoder.reverse(e.latlng, map.options.crs.scale(map.getZoom()), function (results) {
                var r = results[0];
                if (r) {
                    if (marker) {
                        marker.setLatLng(r.center).setPopupContent(r.html || r.name).openPopup();
                    } else {
                        marker = L.marker(r.center).bindPopup(r.name).addTo(map).openPopup();
                    }
                }
            })
        })
    });
</script>
</body>
</html>
